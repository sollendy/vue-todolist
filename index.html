<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listaVue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column align-items-center" id="app">
        <ul class="d-flex flex-column align-items-center pt-2" id="lista">
            <h1 class="">Le mie commissioni</h1>
            <li v-for="(todo, index) in agenda" :style="todo.done == true ? {textDecoration: 'line-through', color: 'red'} : {} ">
                {{agenda[index].text}} <span @click="deleteLi(index)">&cross;;</span>
            </li>
        </ul>
        <hr class="py-1">
        <div id="input-cnt">
            <input @keyup.enter="addLi()" v-model="newLi" type="text" placeholder="aggiungi commissione">
            <button @click="addLi()">inserisci</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
